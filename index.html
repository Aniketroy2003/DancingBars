<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #ffffff;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .disco-bar {
    display: flex;
    padding: 15px;
    background-color: rgb(29, 29, 45);
    justify-content: space-between;
    width: 800px;
    height: 300px;
    transform: rotate(180deg);
    --dot-bg: rgb(29, 29, 45);
    --dot-color: rgb(50, 50, 60);
    --dot-size: 1px;
    --dot-space: 5px;
      background:
          linear-gradient(90deg, var(--dot-bg) calc(var(--dot-space) - var(--dot-size)), transparent 1%) center / var(--dot-space) var(--dot-space),
          linear-gradient(var(--dot-bg) calc(var(--dot-space) - var(--dot-size)), transparent 1%) center / var(--dot-space) var(--dot-space),
          var(--dot-color);

  }

  

  .pillar {
      z-index: -1;
    width: 160px;
    background-color: #ffcc00;
    transform-origin: bottom;
    transition: height 1s ease-in-out;


  }

  .button-container {
    margin-top: 70px;
    display: flex;
    justify-content: space-evenly;
    width: 100%;
  }

  button {
    padding: 7px 33px;
    margin: 5px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4caf50;
    color: white;
    border: none;
    font-size: 14px;
    font-family: monospace;
    
  }
  </style>
</head>
<body>

<div class="container">
  <div class="disco-bar">
    <div class="pillar" id="pillar1" style="background-color: rgb(251 203 83);;"></div>
    <div class="pillar" id="pillar2" style="background-color: #ffa969"></div>
    <div class="pillar" id="pillar3" style="background-color: rgb(255 110 158);"></div>
    <div class="pillar" id="pillar4" style="background-color: rgb(210 100 201);"></div>
    <div class="pillar" id="pillar5" style="background-color: rgb(116 66 216);"></div>
  </div>

  <div class="button-container">
    <button onclick="startMotion()" style="background-color: rgb(7, 87, 31);">Start</button>
    <button onclick="resetMotion()" style="background-color: rgb(116 66 216);">Reset</button>
    <button onclick="stopMotion()" style="background-color: red;">Stop</button>
  </div>
</div>

<script>
  let animationIntervals = [];

function startMotion() {
  animationIntervals.forEach(clearInterval);
  animationIntervals = [];

  document.querySelectorAll('.pillar').forEach((pillar, index) => {
    const interval = setInterval(() => {
      const randomHeight = Math.floor(Math.random() * 50) + 50; 
      pillar.style.height = `${randomHeight}%`;
    }, Math.floor(Math.random() * 1000) + 500); 
    animationIntervals.push(interval);
  });
}

function resetMotion() {
  animationIntervals.forEach(clearInterval);
  document.querySelectorAll('.pillar').forEach(pillar => {
    pillar.style.height = '100%';
  });
}

function stopMotion() {
  animationIntervals.forEach(clearInterval);
}
</script>

</body>
</html>
